<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博闻注册</title>
    <link href="css/login.css" rel="stylesheet">
    <link href="css/slide-unlock.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="logo visible-lg">
    <a href="index.php"><img src="img/bowen.png"/></a>
</div>
<div id="logintable">
    <table class="table">
        <tr>
            <td>
                <span class="text-info">快速注册</span>
                <div class="alert" id="tips">
                    <span id="tipstext"><strong>警告！</strong>您的网络连接有问题。</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group" id="idinputdiv">
                    <input type="text" name="username" id="idinput" class="form-control" placeholder="用户名"/>
                    <input type="hidden" id="lock" value="0">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group" id="pwdinputdiv">
                    <input type="password" name="password" id="pwdinput" class="form-control" placeholder="密码"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group" id="cpwdinputdiv">
                    <input type="password" name="cpassword" id="cpwdinput" class="form-control" placeholder="密码确认"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="slider">
                    <div id="slider_bg"></div>
                    <span id="label">>></span>
                    <span id="labelTip">右滑解锁注册按钮</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="btndiv">
                    <button class="btn btn-success" id="submitbtn" type="button" onclick="reg()">提交</button>
                    <button class="btn btn-danger" id="resetbtn" type="reset">重设</button>
                </div>
            </td>
        </tr>
        <tr>
            <td id="has">
                已有账号？<a href="login.html?reg=1">登录</a>
            </td>
        </tr>
    </table>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/background.js"></script>
<script src="js/reg.js"></script>
<script src="js/jquery.slideunlock.js"></script>
</body>
</html>
