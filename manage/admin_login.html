<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博闻后台登录</title>
    <link href="../css/slide-unlock.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="logintable">
    <table class="table">
        <tr>
            <td><img src="../img/houtai.png" width="300px">
                <div class="alert" id="tips">
                    <span id="tipstext"><strong>警告！</strong>您的网络连接有问题。</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group" id="idinputdiv">
                    <input type="text" name="username" id="idinput" class="form-control" placeholder="用户名"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group" id="pwdinputdiv">
                    <input type="password" name="password" id="pwdinput" class="form-control" placeholder="密码"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="slider">
                    <div id="slider_bg"></div>
                    <span id="label">>></span>
                    <span id="labelTip">右滑解锁登录按钮</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="btndiv">
                    <button class="btn btn-success" id="submitbtn" type="button" onclick="logina()">提交</button>
                    <button class="btn btn-danger" id="resetbtn" type="reset">重设</button>
                </div>
            </td>
        </tr>
    </table>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
<script src="../js/jquery.slideunlock.js"></script>
<script src="../js/jquery.backstretch.min.js"></script>
<script src="../js/background.js"></script>
</body>
</html>
